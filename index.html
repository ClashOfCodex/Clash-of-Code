<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .game-card {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Game Hub</h1>
        <div class="game-grid">
            <div class="game-card">
                <h2>Tic Tac Toe</h2>
                <p>Coming Soon!</p>
            </div>
            <div class="game-card">
                <h2>Memory Game</h2>
                <p>Coming Soon!</p>
            </div>
            <div class="game-card">
                <h2>Snake</h2>
                <p>Coming Soon!</p>
            </div>
        </div>
    </div>
</body>
</html>
